<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="button-gumburger">
            <span class="gumburger-line"></span>
            <span class="gumburger-line"></span>
            <span class="gumburger-line"></span>
        </button>
        <nav class="navigation">
            <a href="#" class="navigation-link">Rooms</a>
            <a href="#" class="navigation-link">Booking</a>
            <a href="#" class="navigation-link">Contacts</a>
        </nav>
        <a href="#" class="header-logo">
            <img src="../images/header/Group.svg" alt="logo">
        </a>
        <a href="tel:+43 660 605 0000" class="header-tel">+43 660 605 0000</a>
        <a href="#" class="shopping-bag-link">
            <img src="../images/header/Shoping bag.svg" alt="shopping bag">
        </a>
        <div class="languages">
            <button class="language-button de-language">DE</button>
            <button class="language-button en-language">EN</button>
        </div>
    </header>
    <div class="container">
        <div class="room-card">
            <img src="/images/roomcards/card1.jpg" alt="" class="room-card-img">
            <div class="card-text">
                <h2 class="card-text-title">Da Vinci</h2>
                <span class="card-text-subtitle">Mystery</span>
            </div>
        </div>
        <div class="room-card">
            <img src="/images/roomcards/card2.jpg" alt="" class="room-card-img">
            <div class="card-text">
                <h2 class="card-text-title">Mission Belvedere</h2>
                <span class="card-text-subtitle">Action</span>
            </div>
        </div>
        <div class="room-card">
            <div class="tape">
                <div class="tape-block  tape-h1">
                    <span class="tape-h1">20% OFF</span>
                </div>
                <div class="tape-block tape-h2-h3">
                    <span class="tape-h3">Limited-time Deal</span>
                    <span id="timer" class="tape-h2"></span>
                </div>
            </div>
            <img src="/images/roomcards/card3.jpg" alt="" class="room-card-img">
            <div class="card-text">
                <h2 class="card-text-title">School of magic</h2>
                <span class="card-text-subtitle">Adventure</span>
            </div>
        </div>
        <div class="room-card">
            <img src="/images/roomcards/card4.jpg" alt="" class="room-card-img">
            <div class="card-text">
                <h2 class="card-text-title">The Unknown</h2>
                <span class="card-text-subtitle horror">Horror with live actor</span>
            </div>
        </div>
        <div class="room-card">
            <img src="/images/roomcards/card5.jpg" alt="" class="room-card-img">
            <div class="card-text">
                <h2 class="card-text-title">The Nun</h2>
                <span class="card-text-subtitle horror">Horror with live actor</span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
